<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>小老鼠下灯台</title>
	<style>
		* { margin: 0;padding: 0;outline: none;box-sizing: border-box; }
		html, body, main {
			height: 100%;
			overflow: hidden;
		}
		main {
			position: relative;
		}
		#game-box {
			position: relative;
			width: 100%;
			height: 100%;
		}
		canvas {
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
			background-color: transparent;
		}
		#line {
			position: absolute;
			width: 1px;
			height: 100%;
			background-color: red;
			left: 50%;
			top: 0;
		}
	</style>
</head>
<body>
	<main>
		<div id="game-box"></div>
		<div id="controller"></div>
		<div id="line"></div>
	</main>
</body>
<script src="./dist/game.js"></script>
</html>

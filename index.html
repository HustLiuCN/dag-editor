<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DAG Editor</title>
	<style>
		* { margin: 0;padding: 0;outline: none;box-sizing: border-box; }
		html, body { height: 100%;overflow: hidden;font: 12px/1.5 'sans-serif'; }
		#container {
			height: 100%;
			/*background-color: #eee;*/
			display: flex;
		}
		#menu {
			flex: 0 0 200px;
			background-color: #fff;
			box-shadow: 1px 0 6px 0 rgba(0, 0, 0, 0.05);
			padding: 10px;
		}
		.menu-item {
			border: 1px solid #ddd;
			padding: 5px 10px;
			cursor: move;
		}
		#panel {
			flex: 0 0 300px;
			background-color: #fff;
			box-shadow: -1px 0 6px 0 rgba(0, 0, 0, 0.05);
		}
		#editor {
			position: relative;
			flex: 1;
		}
		#editor > canvas {
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
			cursor: default;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="menu">
			<div class="menu-item" data-shape="shape-001">Shape 001</div>
		</div>
		<div id="editor"></div>
		<div id="panel"></div>
	</div>
</body>
<script src="./dist/app.js"></script>
</html>
